<!DOCTYPE html>
<html lang="en" ng-app="thinkRecursionApp">
  <head>
    <meta charset="utf-8">
    <title>Hivemind.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/select2.css">
    <link href="css/style.css" rel="stylesheet">

    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

  </head>

  <body ng-controller="HomeController" ng-cloak>
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h1>Hivemind.</h1>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Sign In</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Begin page content -->
    <div class="container">


      <div class="ask-the-mind-container">
        <h3>Ask the mind</h3>
        <div class="row">
          <div class="col-xs-12">
            <input type="text" theme="bootstrap" ng-focus="expandCreatePoll()"class="form-control input-sm" placeholder="Type your question" ng-model="newPoll.question">
          </div>
        </div>
        <form role="form" ng-show="isCreatePollExpanded" >
          <div style="margin-top:10px">
            <div>
              <input style="width:90%;"type="text" ui-select2="select2Options"
                     ng-model="newPoll.choices" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
              <button  class="btn btn-success btn-sm" ng-click="createPost(newPoll)">Post</button>
              <!--
              <button class="btn btn-default" ng-click="hideCreatePoll()">Hide</button>
               <p style="text-align:right;" class="help-block">Hit enter to create a choice. Minimum 2 choices.</p>
              -->
            </div>
         </div>
        </form>
      </div>

        <div class="post" ng-repeat="post in posts">

          <div class="user-profile-post-picture-container">
           <img class="user-profile-post-picture" ng-src={{post.user.profilePictureUrl}} style="height:36px; width:36px"/>
          </div>

          <div class="post-body">
            <div class="post-subheading">
              <small>{{post.createdOn| date: 'short'}} by <a href="#">{{post.user.name}} </a> </small>
            </div>
            <h4 class="post-heading" style="margin-bottom:1px;">{{post.poll.question}}
              <span ng-repeat="choice in post.poll.choices">
                <small><a href="#"> {{choice}} </a></small>  
              </span>

            </h4>


            <div class="post-attachments">
              <div class="post-attachment" ng-repeat="attachment in post.poll.attachments">
                 <img class="user-profile-post-picture" ng-src="{{attachment.ref}}"/>
              </div>
            </div>

            <div class="post-subheading">

              <small><i class="fa fa-list-alt"></i> <a href="#"> View Post</a></small>
              <small><i class="fa fa-comments"></i> <a href="#"> {{post.comments.length}} comment</a></small>
              <small><i class="fa fa-check"></i> {{post.votes.length}} votes</small>
            </div>


            <div class="post-comment-container">
              <div class="comments">

                <div class="comment" ng-repeat="comment in post.comments">
                  <div class="user-profile-comment-picture-container">
                     <img class="user-profile-post-picture" ng-src={{comment.user.profilePictureUrl}} style="height:24px; width:24px"/>
                  </div>
                      <div class="post-subheading">
                        <small>{{comment.createdOn| date: 'short'}} by <a href="#">{{comment.user.name}} </a> </small>
                      </div>
                      <p class="post-heading" style="margin-bottom:1px;">{{comment.text}}</p>
                </div>

<!--
                <div class="comment">
                  <div class="user-profile-comment-picture-container">
                     <img class="user-profile-post-picture" ng-src={{post.user.profilePictureUrl}} style="height:24px; width:24px"/>
                  </div>

                    <div class="comment-body">
                      <div class="post-subheading">
                        <small>{{post.createdOn| date: 'short'}} by <a href="#">{{post.user.name}} </a> </small>
                      </div>
                      <p class="post-heading" style="margin-bottom:1px;">That is great man</p>
                    </div>
                </div>
-->
              </div>

              <div class="comment-see-more-comment">

              </div>

            </div>


          </div>





        </div>

    <!--.Add Scripts Below This Line-->
        <script src="lib/jquery.js"></script>
        <script src="lib/bootstrap.js"></script>
        <script src="lib/select2.js"></script>
        <script src="lib/angular.min.js"></script>
        <script src="lib/angular-ui-select2/select2.js"></script>
        <script src="js/app.js"></script>
        <script src="js/service/services.js"></script>
        <script src="js/controller/homecontroller.js"></script>
    <!--/.Scripts-->
  </body>
</html>
