<!DOCTYPE html>
<html lang="en" ng-app="thinkRecursionApp">
  <head>
    <meta charset="utf-8">
    <title>Hivemind.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/select2.css">
    <link href="css/style.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="HomeController" ng-cloak>
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h1>Hivemind.</h1>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Sign In</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Begin page content -->
    <div class="container">

        <h3>Ask the mind</h3>
        <div class="row">
          <div class="col-xs-5">
            <input type="text" theme="bootstrap" ng-focus="expandCreatePoll()"class="form-control input-sm" placeholder="Type your question" ng-model="newPoll.question">
          </div>
        </div>
        <form role="form" ng-show="isCreatePollExpanded" >
          <div style="margin-top:10px">
            <div>
              <input style="width:375px;"  type="text" ui-select2="select2Options" ng-model="newPoll.choices">
               <p class="help-block">Hit enter to create a choice. Minimum 2 choices.</p>
            </div>
         </div>
          </br>
          <button style="margin-left:265px;" class="btn btn-success" ng-click="addPoll(polls, newPoll)">Post</button>

          <button class="btn btn-default" ng-click="hideCreatePoll()">Hide</button>
        </form>

        <h3>Open Polls</h3>
        <div ng-repeat="poll in polls">

          <img class="user-profile-post-picture" src="http://a.disquscdn.com/1396297849/images/noavatar92.png" style="height:36px; width:36px"/>

          <h4><a>{{poll.question}}</a></h4>
          <small>{{poll.dateTime}} by <a href="#">{{poll.author}} </a> </small>
          <small><i class="fa fa-comments"></i> <a href="#"> {{poll.numberOfComments}} comments</a></small>
          <small><i class="fa fa-check"></i> {{poll.numberOfAnswers}} answers</small>
        </div>



    <!--.Add Scripts Below This Line-->
        <script src="lib/jquery.js"></script>
        <script src="lib/bootstrap.js"></script>
        <script src="js/select2.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-ui-select2/select2.js"></script>
        <script src="js/controller/homecontroller.js"></script>
    <!--/.Scripts-->
  </body>
</html>
